<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo List</title>
  <link rel="stylesheet" href="../css/font-awesome.min.css" />
  <link rel="stylesheet" href="../css/bootstrap.min.css" />
  <link rel="stylesheet" href="../css/style.css" />
  
</head>

<body>
  <header class="bg-dark mb-3">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <nav class="navbar justify-content-between">
            <a class="navbar-brand">Todo List</a>
            <form class="form-inline">
              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"
                id="searchtextbox" />
              </form>
              <div class="d-grid gap-2 d-md-flex justify-content-end">
                <input type="button" id="EditProfile" value="Profile" class="btn btn-primary mr-2" onclick="EditButton()" ></input> 
                <input type="button" id="logout" value="Logout" class="btn btn-primary " onclick="logout()"></input> 
              </div>
            </nav>
          </div>
        </div>
      </div>
    </header>
    

  <section class="todo-outer">
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-lg-12 col-md-8">
          <h1>Welcome in Todo List Application</h1>
          <div class="todo-inner">
            <div class="form-row">
              <div class="col-12 mr-sm-1 my-lg-2">
                <input type="text"  placeholder="Enter your task" id="addtaskinput" />
                <input type="text"  placeholder="Due Date" id="datetaskinput" onfocus="(this.type='date')" onblur="(this.type='text')"/>
                <input type="text"  placeholder="Reminder Date" id="remindertaskinput" onfocus="(this.type='date')" onblur="(this.type='text')"/>
                <input type="hidden" id="saveindex">

                <h3> Select Category:</h3>
                <input type="checkbox" id="Office"  name="category" value="Office" >Office<br>      
                <input type="checkbox" id="Assignment" name="category" value="Assignment" >Assignment<br>      
                <input type="checkbox" id="Household" name="category" value="Household">Household<br>
                <input type="checkbox" id="etcetra" name="category" value="Etcetra">Etcetra<br>
              
            </div>
                <button type="button" class="btn btn-success mr-sm-2" id="addtaskbtn">
                    Add Task
                </button>
                <button type="button" class="btn btn-success mr-sm-2" id="savetaskbtn" style="display: none;">
                  Save Task
                </button>
                <button type="button" class="btn btn-success mr-sm-2" id="sorttaskbtn" >
                  Sort
                </button>
                <button type="button" class="btn btn-success mr-sm-2" id="deleteallbtn" >
                  Delete All
                </button>
              </div>
              
                <br>
                <div class="to-do-output"></div>
                  <table class="table table-striped table-bordered" id="addedtasklist" >
                  
                  </table>
                </div>
          </div>
        </div>
      </div>
    </div>
  </section>       
  <script src="../JS/To-DoJS.js"></script>
  <script type="text/javascript">
    window.history.forward();
    function noBack() {
        window.history.forward();
    }
</script>  
</body>

</html>
