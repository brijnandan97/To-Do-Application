<!DOCTYPE html>
<html>
    <head>
        <title>Learning JavaScript</title>
        <style>
            .container{
            width: 400px;
            height: 225px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 10px;
            border: 1px solid black;
            }
            #display_image{
            width: 300px;
            height: 169px;
            border: 1px solid black;
            background-position: center;
            background-size: cover;
            }
        </style>
    </head>
    <body>
        <form id="register-form">
            <center>  <h1> Registration Form</h1> </center>
            <hr>
            
            <table>
                <tr>
                  <td align="left">First Name:</td>
                  <td align="left"><input type="text" id="firstname" name="ftname" placeholder= "Firstname" size="15" required /> </td>
                  <div class="error"></div>
                </tr>
                <tr>
                <td align="left">Last Name:</td>
                <td align="left"><input type="text" id="lastname" name="ltname" placeholder= "Lastname" size="15" required /> </td>
                </tr>
                <tr>
                    <td align="left">Gender:</td>
                    <td align="left"><input type="radio" id="gender" value="Male" name="gender" checked > Male   
                        <input type="radio" id="gender" value="Female" name="gender"> Female   
                        <input type="radio" id="gender" value="Other" name="gender"> Other 
                    </td>
                </tr>
                 <tr>
                    <td align="left">Phone:</td>
                    <td align="left"><input type="text" name="country code" placeholder="Country Code"  value="+91" size="2"/>
                        <input type="text" id="Phone" name="phone" placeholder="phone no." size="10" required>
                    </td>
                </tr>
                <tr>
                    <td align="left">Address:</td>
                    <td align="left"><input type="text" id="address" name="addr" placeholder= "Full Address"  required /> </td>
                </tr>
                <tr>
                    <td align="left">User Name:</td>
                    <td align="left"><input type="text" id="username" name="uname" placeholder= "Username" size="15" required /> </td>
                    </tr>
                <tr>
                    <td align="left">Email:</td>
                    <td align="left"><input type="text" id="email" placeholder="Enter Email" name="email" required> </td>
                </tr>
                <tr>
                    <td align="left">Password:</td>
                    <td align="left"><input type="password" id="pw" placeholder="Enter Password" name="password" required> </td>
                </tr>

                <tr>
                    <td align="left">Confirm Password:</td>
                    <td align="left"><input type="password" id="cnfpw" placeholder="Confirm Password" name="password" required> </td>
                </tr>
                
                
                <tr>
                    <td align="left">Upload Image:</td>
                    <td><div class="container">
                            <input type='file' id="image_input"  />
                            <img id="display_image">
                        </div>
                    </td>
                </tr>
                

                <tr><td align="right"><input id="rgstr_btn" type="submit" value="Register" />
                    <td align="left"><button type="reset" value="submit">Reset</button></td>
                </tr>
                <tr>
                    <td align="right"> Already a User? <a href="Index.html">Sign in</td>
                </tr>
            </table>
            
        </form> 


    <script type="text/javascript" language="javascript" src="../JS/RegisterationJS.js"></script>

    </body>
</html>
